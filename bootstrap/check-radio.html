<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

<h1>Checkbox & Radio Buttons</h1>

<form action="">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="apples" checked>
        <label class="form-check-label" for="check1">Apples</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="oranges">
        <label class="form-check-label" for="check2">Oranges</label>
    </div>

    <hr>

    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="apples" checked>
        <label class="form-check-label" for="radio1">Apples</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="pears">
        <label class="form-check-label" for="radio2">Pears</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="oranges">
        <label class="form-check-label" for="radio3">Oranges</label>
    </div>     

    <hr>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="mySwitch" name="toggle-switch" value="yes" checked>
        <label class="form-check-label" for="mySwitch">Toggle Switch</label>
    </div>
</form>

</div>

<a href="check-radio.html">+</a> <a href="check-radio_.html">-</a>

</body>
</html>
