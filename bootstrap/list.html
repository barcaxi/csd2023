<html>
<head>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container"> 

<h4>Basic List Group</h4>
<ul class="list-group">
    <li class="list-group-item">Alice</li>
    <li class="list-group-item">Bob</li>
    <li class="list-group-item">Mary</li>
</ul>
<br>
<h4>Active State List Group</h4>
<ul class="list-group">
    <li class="list-group-item">Alice</li>
    <li class="list-group-item active">Bob</li>
    <li class="list-group-item">Mary</li>
</ul>
<br>
<h4>Numbered List Group</h4>
<ol class="list-group list-group-numbered">
    <li class="list-group-item">Alice</li>
    <li class="list-group-item">Bob</li>
    <li class="list-group-item">Mary</li>
</ol>
<br>

</div>
</body>
</html>
